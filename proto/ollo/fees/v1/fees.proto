syntax = "proto3";
package ollo.fees.v1;

import "gogoproto/gogo.proto";

option go_package = "github.com/ollo-station/ollo/x/fees/types";

//
message FeeToken {
  option (gogoproto.equal) = true;

  //
  string denom = 1 [
    (gogoproto.moretags) = "yaml:\"denom\""
  ];

  //
  uint64 pool_id = 2 [
    (gogoproto.moretags) = "yaml:\"pool_id\""
  ];

}
