syntax = "proto3";
package ollo.oracle;
import "gogoproto/gogo.proto";

option go_package = "ollo/x/oracle/types";

message PricesCallData {
  repeated string symbols = 1;
  uint64 multiplier = 2;
}

message PricesResult {
  repeated uint64 rates = 1;
}

message Market {
  string symbol    = 1 [ (gogoproto.moretags) = "yaml:\"symbol\"" ];
  uint64 script_id = 2 [
    (gogoproto.customname) = "ScriptID",
    (gogoproto.moretags)   = "yaml:\"script_id\""
  ];
}
