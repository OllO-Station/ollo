message EventIssueToken {
  string denom = 1;
  string creator = 2;
}
message EventMintToken {
  string creator = 1;
  cosmos.base.v1beta1.Coin amount = 2;
}

message EventBurnToken {
  string creator = 1;
  cosmos.base.v1beta1.Coin amount = 2;
}

message EventEditToken {
  string denom = 1;
  string creator = 2;
  Token new_token_info = 3;
}

message EventTransferTokenOwner {
  string denom = 1;
  string old_owner = 2;
  string new_owner = 3;
}
